<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Virtual Dressroom</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #121212;
    font-family: Helvetica, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #splash {
    background-color: #000; /* opcional por si tarda en cargar la imagen */
    text-align: center;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    padding: 0;
    overflow: hidden;
  }

  #splash-logo {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #probador {
    display: none;
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #222;
    overflow: hidden;
  }

  canvas {
    display: block;
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }

  #clothing-info {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    padding: 12px 20px;
    border-radius: 10px;
    color: silver;
    font-size: 1.6rem;
    font-weight: 700;
    text-align: center;
    box-shadow: 0 0 15px silver;
    user-select: none;
    display: none;
    z-index: 20;
    max-width: 90vw;
  }

 #prev-btn, #next-btn {
  background: none !important;
  border: none !important;
  color: black !important;
  font-size: 2.5rem;
  padding: 0;
  cursor: pointer;
  user-select: none;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 10;
  width: auto;
  height: auto;
}

/* Posición */
#prev-btn {
  left: 10px;
}

#next-btn {
  right: 10px;
}

/* Sin efectos hover */
#prev-btn:hover, #next-btn:hover {
  color: black !important;
  background: none !important;
  border: none !important;
  cursor: pointer;
}


  #camera-toggle {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    background: transparent;
    border: 2px solid silver;
    color: silver;
    font-size: 1.2rem;
    padding: 8px 12px;
    cursor: pointer;
    box-shadow: 0 0 10px silver;
    user-select: none;
    transition: background 0.3s, color 0.3s;
  }

  #camera-toggle:hover {
    background: silver;
    color: #121212;
  }
</style>
</head>
<body>

<div id="splash">
  <img src="logo.png" alt="Logo" id="splash-logo" />
</div>

<div id="probador">
  <canvas id="canvas"></canvas>
  <div id="clothing-info"></div>
  <button id="prev-btn" aria-label="Anterior">◀</button>
<button id="next-btn" aria-label="Siguiente">▶</button>
<button id="camera-toggle" title="Cambiar cámara" aria-label="Cambiar cámara">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" viewBox="0 0 24 24">
    <path d="M20 5h-3.586l-1.707-1.707A.996.996 0 0 0 14 3H10a.996.996 0 0 0-.707.293L7.586 5H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zM12 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
  </svg>
</button>

</div>

<script>
  const splash = document.getElementById('splash');
  const probador = document.getElementById('probador');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const clothingInfo = document.getElementById('clothing-info');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  const cameraToggle = document.getElementById('camera-toggle');

  let videoStream;
  let usingFrontCamera = true;
  let videoElement = document.createElement('video');
  videoElement.autoplay = true;
  videoElement.playsInline = true;
  videoElement.muted = true;

  const clothes = [
    { src: 'clothes/jacket1.png', info: 'Material: 100% Algodón\nLavable bajo 40º grados.' },
    { src: 'clothes/moria1.png', info: 'Material: 100% Algodón\nLavable bajo 40º grados.' },
    { src: 'clothes/nusa1.png', info: 'Material: 100% Algodón\nLavable bajo 40º grados.' },
    { src: 'clothes/peixe1.png', info: 'Material: 100% Algodón\nLavable bajo 40º grados.' }
  ];
  let currentIndex = 0;
  let clothingRect = null;
  let clothingImage = new Image();

  function setCanvasSize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  setCanvasSize();
  window.addEventListener('resize', setCanvasSize);

  function startCamera(front = true) {
    if (videoStream) {
      videoStream.getTracks().forEach(track => track.stop());
    }
    const constraints = {
      video: {
        facingMode: front ? 'user' : 'environment',
        width: 1280, height: 720
      },
      audio: false
    };
    navigator.mediaDevices.getUserMedia(constraints)
      .then(stream => {
        videoStream = stream;
        videoElement.srcObject = stream;
        usingFrontCamera = front;
      })
      .catch(err => alert('No se pudo acceder a la cámara: ' + err.message));
  }

  function draw() {
  requestAnimationFrame(draw);
  if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
    ctx.save();
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (usingFrontCamera) {
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
    }

    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

    if (clothingImage.complete && clothingImage.naturalWidth !== 0) {
      if (usingFrontCamera) {
        // Cámara frontal: prenda más grande y más abajo
        const topOffset = 0.7;
        const bottomOffset = 0.98;

        const torsoTop = canvas.height * topOffset;
        const torsoBottom = canvas.height * bottomOffset;
        const torsoHeight = torsoBottom - torsoTop;
        const torsoWidth = torsoHeight * (clothingImage.width / clothingImage.height);
        const x = (canvas.width - torsoWidth) / 2;
        const y = torsoTop;

        ctx.drawImage(clothingImage, x, y, torsoWidth, torsoHeight);
        clothingRect = { x, y, width: torsoWidth, height: torsoHeight };
      } else {
        // Cámara trasera: prenda normal como estaba antes
        const topOffset = 0.3;
        const bottomOffset = 0.7;

        const torsoTop = canvas.height * topOffset;
        const torsoBottom = canvas.height * bottomOffset;
        const torsoHeight = torsoBottom - torsoTop;
        const torsoWidth = torsoHeight * (clothingImage.width / clothingImage.height);
        const x = (canvas.width - torsoWidth) / 2;
        const y = torsoTop;

        ctx.drawImage(clothingImage, x, y, torsoWidth, torsoHeight);
        clothingRect = { x, y, width: torsoWidth, height: torsoHeight };
      }
    }

    ctx.restore();
  }
}

  function loadClothing(index) {
    clothingImage.src = clothes[index].src;
    clothingInfo.style.display = 'none';
  }

  prevBtn.onclick = () => {
    currentIndex = (currentIndex - 1 + clothes.length) % clothes.length;
    loadClothing(currentIndex);
  }

  nextBtn.onclick = () => {
    currentIndex = (currentIndex + 1) % clothes.length;
    loadClothing(currentIndex);
  }

  cameraToggle.onclick = () => {
    startCamera(!usingFrontCamera);
  }

  splash.onclick = () => {
    splash.style.display = 'none';
    probador.style.display = 'block';
    startCamera(true);
    loadClothing(currentIndex);
    draw();
  }

  canvas.addEventListener('click', (e) => {
    if (!clothingRect) return;
    let clickX = e.clientX;
    if (usingFrontCamera) {
      clickX = canvas.width - clickX;
    }
    const clickY = e.clientY;

    if (
      clickX >= clothingRect.x &&
      clickX <= clothingRect.x + clothingRect.width &&
      clickY >= clothingRect.y &&
      clickY <= clothingRect.y + clothingRect.height
    ) {
      clothingInfo.textContent = clothes[currentIndex].info;
      clothingInfo.style.display = 'block';
      setTimeout(() => {
        clothingInfo.style.display = 'none';
      }, 5000);
    }
  });
</script>
</script>
</html>
